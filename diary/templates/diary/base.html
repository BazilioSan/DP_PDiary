<!DOCTYPE html>
<html lang="ru">

{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    TITLE УНИКАЛЬНЫЙ -->
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
<header>
    <!--    НАВИГАЦИЯ ВЕЗДЕ ОДИНАКОВАЯ -->
    {% include 'block/navbar.html' %}
</header>
<main class="wrapper">

        <!--    ПАГИНАЦИЯ ГДЕ-ТО ЕСТЬ А ГДЕ-ТО НЕТ -->
    {% block pagination %}{% endblock %}
    <!--    ОСНОВНОЙ БЛОК КОНТЕНТА. ВЕЗДЕ РАЗНОЕ КОЛ-ВО КОЛОНОК -->
    {% block content %}
    {% endblock %}


</main>

     <!--    ФУТЕР ВЕЗДЕ ОДИНАКОВЫЙ -->
        {% include 'block/footer.html' %}

</body>
</html>
